<div id="phaser-example">
    <div
        style="display: block; width: 800px; height: 300px; padding: 0px; margin-right: 0px; margin-bottom: 0px; position: absolute; overflow: hidden; pointer-events: none; transform: scale(1, 1); transform-origin: left top; perspective: 800px;">
        <div
            style="z-index: 0; display: block; position: absolute; opacity: 1; pointer-events: auto; mix-blend-mode: normal; transform: matrix(1, 0, 0, 1, 250, 124.5) skew(0rad, 0rad) rotate3d(0, 0, 0, 0deg); transform-origin: 50% 50%;">
            <style>
                @font-face {
                    font-family: "Diablo";
                    src: url('client/assets/fonts/Diablo.ttf') format('truetype');
                }

                .ask {
                    background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(15, 15, 15, 1) 100%);
                    margin: 20px auto 0;
                    padding: 20px;
                    width: 298px;
                    font-family: "Diablo", sans-serif;
                    color: #d6c199;
                    border: 2mm ridge #989867;
                    text-align: center;
                }

                .ask h1 {
                    background-image: linear-gradient(top, #f1f3f3, #d4dae0);
                    border-bottom: 1px solid #a6abaf;
                    border-radius: 6px 6px 0 0;
                    box-sizing: border-box;
                    color: #727678;
                    display: block;
                    height: 43px;
                    font: 600 14px/1 'Open Sans', sans-serif;
                    padding-top: 14px;
                    margin: 0;
                    text-align: center;
                    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.2), 0 1px 0 #fff;
                }

                #invalidText {
                    font-size: 16px;
                    display: block;
                    text-align: center;
                    font-family: "Diablo", sans-serif;
                }

                input[type="text"] {
                    background: white;
                    font-family: "Diablo", sans-serif;
                    color: black;
                    border: 1px solid #a1a3a3;
                    border-radius: 4px;
                    box-sizing: border-box;
                    height: 39px;
                    margin: 31px 0 0 0;
                    padding-left: 37px;
                    width: 240px;
                }

                input[type="submit"] {
                    width: 240px;
                    height: 35px;
                    display: block;
                    background: #802000;
                    font-family: "Diablo", sans-serif;
                    color: white;
                    font-size: 24px;
                    text-decoration: none;
                    text-transform: uppercase;
                    text-align: center;
                    margin: 0 0 0 29px;
                    position: relative;
                    cursor: pointer;
                    border: none;
                    border-top-left-radius: 5px;
                    border-top-right-radius: 5px;
                    border-bottom-right-radius: 5px;
                    border-bottom-left-radius: 5px;
                }

                .shadow {
                    background: #000;
                    border-radius: 12px 12px 4px 4px;
                    box-shadow: 0 0 20px 10px #000;
                    height: 12px;
                    margin: 30px auto;
                    opacity: 0.2;
                    width: 270px;
                }

                input[type="submit"]:active {
                    top: 3px;
                    box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #31524d, 0px 5px 3px #999;
                }
            </style>
            <div class="ask">
                <label for="answer" id="invalidText">This item is not available.</label><br>
                <input type="submit" value="Ok" id="answer" name="sendAnswer">
            </div>
            <div class="shadow"></div>
        </div>
    </div>
    <!-- <canvas width="800" height="600"></canvas> -->
</div>
